<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>PostApp</title>


<!-- Bootstrap Core CSS -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
	href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- MetisMenu CSS -->
<link th:href="@{/vendor/metisMenu/metisMenu.min.css}"
	href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link th:href="@{/dist/css/sb-admin-2.css}"
	href="../dist/css/sb-admin-2.css" rel="stylesheet">

<!-- Morris Charts CSS -->
<link th:href="@{/vendor/morrisjs/morris.css}"
	href="../vendor/morrisjs/morris.css" rel="stylesheet">

<!-- Custom Fonts -->
<link th:href="@{/vendor/font-awesome/css/font-awesome.min.css}"
	href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet"
	type="text/css">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

	<div id="wrapper">

		<div th:replace="fragments/fragments :: nav" />

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header" th:text="|Model ${modelname}|"></h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>

			<!-- /.col-lg-8 -->
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<i class="fa fa-bell fa-fw"></i> WebGLPlaceHolder
					</div>
					<!-- /.panel-heading -->
					<div class="panel-body"><div id="glCanvas"></div></div>
				</div>
			</div>
			<div class="col-lg-8">
				<div class="panel panel-default">
					<div class="panel-heading">
						<i class="fa fa-bell fa-fw"></i> Subscribed users 
						<a th:if="${issub}" th:href="@{'/subscribe/' + ${modelname}}" class="btn btn-primary">Subscribe</a>
						<a th:unless="${issub}" th:href="@{'/unsubscribe/' + ${modelname}}" class="btn btn-danger">Unsubscribe</a>
					</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<div class="list-group">
							<div th:each="user : ${users}">
								<a href="/mailto/user@user.com"
									th:href="@{'/mailto/' + ${user}}" class="list-group-item"
									th:text="${user}"> <i class="fa fa-tasks fa-fw"></i>
									user@user.com
								</a>
								<div></div>
							</div>
							<!-- /.panel-body -->
						</div>
					</div>
					<!-- /.panel .chat-panel -->
				</div>
				<!-- /.panel .chat-panel -->
			</div>
			<!-- /.col-lg-4 -->
		</div>
		<!-- /.row -->
	</div>
	<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->

	<div th:replace="fragments/fragments :: scripts" />
	<script th:href="@{/vendor/threejs/three.js}" src="../vendor/threejs/three.js"></script>
	<script th:href="@{/vendor/threejs/TrackballControls.js}" src="../vendor/threejs/TrackballControls.js"></script>
	<script th:href="@{/js/webgl.js}" src="../js/webgl.js"></script>
	<script th:inline="javascript">
	/*<![CDATA[*/
		drawCanvas([[${model}]]);
	/*]]>*/
	</script>

</body>

</html>
